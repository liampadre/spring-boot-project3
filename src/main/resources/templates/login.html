<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card border-primary text-center">
        <div class="card-header">Login Form (<span th:text="${error}"></span>)</div>
        <div class="card-body">
            <form th:action="@{/login}" method="POST">
                <div class="form-group col-sm-6">
                    <input type="text" name="username" id="username"
                           class="form-control" placeholder="UserName" autofocus required/>
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" name="password" id="password"
                           class="form-control" placeholder="Password" autofocus required/>
                </div>
                <div class="form-group col-sm-6">
                    <input type="hidden" name="target" id="target" value="/players/test0">
                    <input type="submit" class="btn btn-lg btn-primery btn-block" value="Do it"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
